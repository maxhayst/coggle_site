<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map - Coggle Demonstration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coggle Mind Map Demonstration</h1>
            <div class="user-info">
                <span id="userName">Welcome, User</span>
                <button onclick="signOut()" class="logout-btn">Sign Out</button>
            </div>
        </header>

        <main class="mindmap-section">
            <div class="mindmap-container">
                <h2>Interactive Mind Map</h2>
                <div class="iframe-wrapper">
                    <iframe width='853' height='480' 
                            src='https://embed.coggle.it/diagram/aQ8B_4MU2FNAMwz8/TULXJdc9WoCBqLRysFccbVfrTpvFzVK9vQ_J_kLrBn0' 
                            frameborder='0' 
                            allowfullscreen>
                    </iframe>
                </div>
                <p class="description">
                    This mind map was created using Coggle.com. You can explore the branches and connections by clicking on different nodes.
                </p>
            </div>
        </main>

        <footer>
            <p>Practical Work - Program Engineering Student</p>
        </footer>
    </div>

    <script src="auth.js"></script>
</body>
</html>
